type Player @entity {
  id: ID!
  Player_id: BigInt! #uint256
  owner: Bytes! #address
  name: String! #string
  level: Int! #uint256
  strength: Int! #uint256
  magic: Int! #uint256
  agility: Int! #uint256
  defense: Int! #uint256
  currentHealth: Int! #uint256
  maxHealth: Int! #uint256
  currentMana: Int! #uint256
  maxMana: Int! #uint256
}


type Monster @entity {
  id: ID!
  xpReward: Int! #uint256
  damage: Int! #address
  hp: Int! #string
  cooldown: Int! #uint256
  name: String! #uint256
  uri: String! #uint256
}
