specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: OKP
    network: mantleTestnet
    source:
      address: "0x55Fd95F322ED24705441806b73dD969558f5E9E5"
      abi: OKP
      startBlock: 17408515
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CreateBasicMonster
        - Mint
      abis:
        - name: OKP
          file: OKP\abis\DIAMOND-1-HARDHAT.json
      eventHandlers:
        - event: CreateBasicMonster(indexed
            uint256,(uint256,uint256,uint256,uint256,uint256,string,string))
          handler: handleCreateBasicMonster
        - event: Mint(indexed uint256,indexed address,string,uint256)
          handler: handleMint
      file: OKP\OKP.wasm
